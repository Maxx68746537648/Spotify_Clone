<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
   <link rel="stylesheet" href="index2style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="main_box">
       <h1>Hello! We welcome You </h1> 
      <div class="card" id="container">
        <h3>Choose Your Option <span>&checkmark;</span></h3>
        
          <div class="row">
            <div class="col-sm-4">
              <div class="card" id="incard">
                <div class="card-body">
                   <span class="material-symbols-outlined">
                    school
                    </span>
                  <div class="card-text">School</div>
                  <a href="#" class="btn btn-outline-info">Explore</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card" id="incard" itemid="no2">
                <div class="card-body">
                   <span class="material-symbols-outlined">
                    history_edu
                    </span>
                    <div class="card-text">College</div>
                  <a href="#" class="btn btn-success">Explore</a>
                </div>
              </div>
            </div>
        
        </div>

      </div>
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check" style="color: white">
          <!-- <i class="fa-solid fa-bars"></i>!--><span class="material-symbols-outlined">
            menu
            </span>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Advisors</a>
        </div>

        <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>
              <a href="#">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a href="#">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="#">Events</a>
            </li>
            
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="#">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
